{% extends "base.html" %}
{% block content %}
<body>    
  <div class="span9-fluid">
    <div class="jumbotron">
      <h3>유튜브 음원 추출</h3><br><br>
      <p class="text-danger">버튼은 주소 입력 후 한 번만 누르세요!</p>
      <form action = "/fileDown" method = "POST" class="fluid">
        <div class="form-group form-group">
          <div class="col-sm-10">
            <input type="text" name="urlname" placeholder="동영상 주소 입력!" class="form-control" id="urlname"/>
          </div>
        </div>

        <div class="form-group form-group-sm">
          <div class="col-sm-10">
            <input type = "submit" class="btn btn-outline-dark" style="width: 100%"/>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
{% endblock %}
